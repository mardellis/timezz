<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connect TimeZZ</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 20px; 
            background: #f8f9fa;
        }
        .auth-form {
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background: #0079bf;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #005a8b;
        }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <div class="auth-form">
        <h3>Connect to TimeZZ</h3>
        <form onsubmit="authenticate(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="userId" placeholder="Trello User ID (optional)">
            <button type="submit" class="btn">Connect</button>
        </form>
    </div>

    <script>
        const t = TrelloPowerUp.iframe();

        async function authenticate(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const userId = document.getElementById('userId').value || 'demo_user_' + Date.now();
            
            try {
                // Call your backend login
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trello_user_id: userId,
                        trello_token: 'demo_token',
                        name: email.split('@')[0],
                        email: email
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Save token to Trello storage
                    await t.set('member', 'private', 'timezz_auth_token', data.access_token);
                    
                    // Close popup
                    t.closePopup();
                } else {
                    alert('Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('Connection failed - using demo mode');
                
                // Save demo token
                await t.set('member', 'private', 'timezz_auth_token', 'demo_token_' + userId);
                t.closePopup();
            }
        }
    </script>
</body>
</html>
