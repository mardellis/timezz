services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: timezz
      POSTGRES_USER: timezz
      POSTGRES_PASSWORD: ${DB_PASSWORD:-timezz123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timezz"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://timezz:${DB_PASSWORD:-timezz123}@db:5432/timezz
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data: